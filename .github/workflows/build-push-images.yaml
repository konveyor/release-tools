name: Reusable Build and Push Image

on:
  workflow_call:
    inputs:
      registry:
        description: Registry hostname + namespace of image
        required: true
        type: string
      image_name:
        description: The name of the image
        required: true
        type: string
      containerfile:
        description: Path to Dockerfile or Containerfile for build
        required: true
        type: string
      pre_build_cmd:
        description: "Command to run before building images"
        required: false
        type: string
      architectures:
        description: Valid JSON string representing architectures to build
        default: '["amd64", "arm64"]'
        type: string
        required: false
      extra-args:
        description: "Extra args to be passed to buildah bud. Separate arguments by newline. Do not use quotes."
        default: ""
        required: false
        type: string
      context:
        description: "Path to directory to use as the build context."
        default: "."
        required: false
        type: string
      swap-size-gb:
        description: 'Swap space to create, in Gigabytes.'
        default: ""
        required: false
        type: string
      ref:
        description: "The github ref to checkout if different then github.ref context"
        default: ""
        required: false
        type: string
      tag:
        description: "Allow for the caller to pass in a specific tag to use"
        default: ""
        required: false
        type: string
      publish:
        description: "Whether to push the built image to the registry"
        default: "true"
        required: false
        type: string
    secrets:
      registry_username:
        description: "Quay publish robot"
        required: true
      registry_password:
        description: "Quay publish token"
        required: true

env:
  tag: ${{ inputs.tag || (github.ref == 'refs/heads/main' && 'latest' || github.ref_name) }}

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Build matrix from architectures
        id: set-matrix
        uses: actions/github-script@v7
        env:
          ARCHITECTURES: ${{ inputs.architectures }}
        with:
          script: |
            const architectures = JSON.parse(process.env.ARCHITECTURES);

            const runnerMap = {
              'amd64': { runner: 'ubuntu-latest', needsQemu: false },
              'arm64': { runner: 'ubuntu-24.04-arm', needsQemu: false },
            };

            const defaultConfig = { runner: 'ubuntu-latest', needsQemu: true };

            const matrix = architectures.map(arch => {
              const config = runnerMap[arch] || defaultConfig;
              return {
                architecture: arch,
                runner: config.runner,
                'needs-qemu': config.needsQemu,
              };
            });

            const output = JSON.stringify({ include: matrix });
            core.setOutput('matrix', output);

  build:
    needs: prepare-matrix
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Get more swap space
        shell: bash
        if: "${{ inputs.swap-size-gb != '' }}"
        run: |
          echo "Before swap"
          free -h
          swapon --show

          # Make swap
          SWAP_FILE="$(swapon --show=NAME | tail -n 1)"
          export SWAP_FILE
          sudo swapoff "${SWAP_FILE}"
          sudo rm "${SWAP_FILE}"
          sudo fallocate -l "${{ inputs.swap-size-gb }}"G "${SWAP_FILE}"
          sudo chmod 600 "${SWAP_FILE}"
          sudo mkswap "${SWAP_FILE}"
          sudo swapon "${SWAP_FILE}"

          echo "After swap"
          free -h
          swapon --show

      - name: Maximize disk space
        shell: bash
        run: |
          echo "Space before clearing:"
          df . -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Space after clearing:"
          df . -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install QEMU static
        if: ${{ matrix.needs-qemu == true }}
        shell: bash
        run: |
          # Remove any existing qemu setup
          sudo systemctl stop systemd-binfmt || true

          # Install latest qemu-user-static
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support

          # Re-register binfmt interpreters
          sudo systemctl restart systemd-binfmt
          sudo systemctl enable systemd-binfmt

          # Verify registration
          ls -la /proc/sys/fs/binfmt_misc/

      - name: Image meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: |
            type=schedule
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Run pre build command
        shell: bash
        run: "${{ inputs.pre_build_cmd }}"
        if: "${{ inputs.pre_build_cmd != '' }}"

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@main
        with:
          image: ${{ inputs.image_name }}
          tags: ${{ env.tag }}-${{ matrix.architecture }}
          extra-args: "--no-cache --rm ${{ inputs.extra-args }}"
          archs: ${{ matrix.architecture }}
          labels: ${{ steps.meta.outputs.labels }}
          containerfiles: ${{ inputs.containerfile }}
          context: ${{ inputs.context }}

      - name: Push To Quay
        uses: redhat-actions/push-to-registry@main
        id: push
        if: ${{ inputs.publish == 'true' }}
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ env.tag }}-${{ matrix.architecture }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}
          registry: ${{ inputs.registry }}

  manifest:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.publish == 'true' }}
    steps:
      - name: Create manifest
        shell: bash
        run: |
          podman manifest create "${{ inputs.registry }}/${{ inputs.image_name }}:${{ env.tag }}"
          for arch in $(echo '${{ inputs.architectures }}' | jq -r '.[]'); do
            podman manifest add \
              "${{ inputs.registry }}/${{ inputs.image_name }}:${{ env.tag }}" \
              "${{ inputs.registry }}/${{ inputs.image_name }}:${{ env.tag }}-${arch}"
          done

      - name: Push To Quay
        uses: redhat-actions/push-to-registry@main
        id: push
        with:
          image: ${{ inputs.image_name }}
          tags: ${{ env.tag }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}
          registry: ${{ inputs.registry }}
