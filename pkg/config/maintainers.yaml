# Team Goals Configuration
# Track progress on team-wide goals across all repositories
goals:
  enabled: true
  backlog_baseline: 468
  backlog_baseline_date: "2026-01-01"
  ownership_files:
    - "OWNERS"
    - "OWNERS.md"
    - "CODEOWNERS"
    - "README.md"

# Action Items Configuration
# Track items requiring immediate maintainer attention
action_items:
  enabled: true
  issue_response_time_hours: 48
  pr_review_wait_hours: 72
  check_default_branch_ci: true
  check_approved_prs: true
  check_external_contributors: true
  check_prs_awaiting_author: true
  pr_awaiting_author_response_days: 7

# SMTP configuration for sending emails
# Note: SMTP username and password are read from environment variables
# SMTP_USERNAME and SMTP_PASSWORD (typically set in GitHub Secrets)
smtp:
  # SMTP server address
  server: smtp.gmail.com

  # SMTP server port (587 for TLS/STARTTLS, 465 for SSL)
  port: 587

  # Email address to send from
  from_email: konveyor.health.reports@gmail.com

  # Display name for the sender
  from_name: Konveyor Health Reports
